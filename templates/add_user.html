<!DOCTYPE html>
<html>
<head>
    <title>Add User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
            <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">

    <style>
        .body {
                    font-family: 'Itim', cursive;
        }
        .framebox {
            border-radius: 50px;
            background: rgba(253, 239, 213, 0.85);
            padding: 20px;
        }
        .container {
            margin-top: 135px;
            padding: 80px;
            font-family: 'Itim', cursive;
        }

        .popup {
            border-radius: 8px;
            border: 1px solid var(--stroke-light, #DEE2E6);
            background: var(--gray-white, #FFF);
            box-shadow: 0px 20px 20px 0px rgba(0, 0, 0, 0.08), 0px 0px 2px 0px rgba(0, 0, 0, 0.12);
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            z-index: 9999;
        }
        .navbar-main {
          background-color: #DA542A;
          width: 100%;
          height: 115px;
          display: flex;
          justify-content: space-between;
          align-items: center;
          padding: 0 20px;
          position: fixed;
          top: 0;
          left: 0;
          z-index: 999;
        }

        .navbar-text {
          color: #FDEFD5;
          font-size: 18px;
          cursor: pointer;
          text-decoration: none;
          font-family: 'Itim', cursive;
        }

        .navbar-logo {
          display: flex;
          align-items: center;
          text-decoration: none;
          margin-right: 20px;
        }

        .navbar-logo-img {
          width: 200px;
          height: auto;
          margin-right: 20px;
        }

        .navbar-links {
          display: flex;
          gap: 20px;
          margin-left: auto;
        }
    </style>
</head>
<body>
    <div class="navbar-main">
        <a href="/teacher_dashboard" class="navbar-logo">
      <img src="/static/pic/mini_logo.png" alt="Logo" class="navbar-logo-img">
    </a>
        <div class="navbar-links">
            <a href="/" class="navbar-text">กลับไปยังหน้าหลัก</a>
            <a href="about_us" class="navbar-text">เกี่ยวกับเรา</a>
            <a href="contact_page" class="navbar-text">ติดต่อ/แจ้งปัญหา</a>
            <a href="logout" class="navbar-text">ออกจากระบบ</a>

        </div>

</div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="framebox">
                    <h1>สร้างรหัสผ่าน</h1>
                    <form method="POST" action="/add_user">
                        <div class="form-group">
                            <label for="username">ชื่อผู้ใช้:</label>
                            <input type="text" id="username" name="username" class="form-control {% if is_username_taken %}is-invalid{% endif %}" required>
                            {% if is_username_taken %}
                            <div class="invalid-feedback">
                                ชื่อผู้ใช้นี้ถูกใช้ไปแล้ว โปรดใช้ชื่อผู้ใช้อื่น
                            </div>
                            {% endif %}
                        </div>

                        <div class="form-group">
                            <label for="password">รหัสผ่าน:</label>
                            <input type="password" id="password" name="password" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="name">ชื่อ:</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="surname">นามสกุล:</label>
                            <input type="text" id="surname" name="surname" class="form-control" required>
                        </div>



                        <div class="form-group">
                            <label for="role">คุณคือ:</label>
                            <select id="role" name="role" class="form-control" required>
                              <!--  <option value="นักเรียน">นักเรียน</option> -->
                                <option value="ครู">ครู</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary">เพิ่มผู้ใช้งาน</button>
                    </form>
                    {% if is_user_added %}
                    <div class="alert alert-success mt-3" role="alert">
                        สร้างรหัสผ่านเสร็จสิ้น
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <h3>สมัครสมาชิกสำเร็จ</h3>
            <p>ข้อมูลผู้ใช้ถูกเพิ่มลงในฐานข้อมูลแล้ว</p>
            <button onclick="closePopup()">ปิด</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>

    </script>
</body>
</html>
